{% extends "base.html" %}

{% block title %}Home - Personal Assistant{% endblock %}

{% block content %}
<div class="content-container">
    <h1 class="text-center mb-5">Welcome to your Personal Assistant</h1>
    
    <div class="text-center py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="lead mb-4">Your intelligent document processing and query system.</p>
                
                <div class="d-grid gap-3 d-md-flex justify-content-center mt-5">
                    <a href="{{ url_for('main.upload') }}" class="btn btn-primary btn-lg px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload me-2" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                        Upload Documents
                    </a>
                    <a href="{{ url_for('main.query') }}" class="btn btn-outline-primary btn-lg px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        Query Documents
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
